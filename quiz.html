<!-- Quiz HTML -->

<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>HTML and CSS Quiz</title>
        <meta name="description" content="A basic quiz about HTML and CSS">
        <meta name="author" content="Isaac Jean-Philippe">
        <link rel="stylesheet" href="styles/quiz.css">
    </head>
    <body>
        <header>
            <h1>Basic Quiz about HTML and CSS</h1>
        </header>
        <main>
            <form id="quiz-form">
                <div class="question question1">
                    <label for="q1">1. Fill in the blank: HTML stands for HyperText Markup Language.</label>
                    <input type="text" id="q1" name="q1">
                </div>
                <div class="question question2">
                    <label for="q2">2. What does CSS stand for?</label>
                    <textarea id="q2" name="q2" rows="4"></textarea>
                </div>
                <div class="question question3">
                    <label for="q3">3. Which of the following is NOT a valid HTML tag?</label>
                    <select id="q3" name="q3">
                        <option value="" selected disabled>Choose One ...</option>
                        <option value="div">div</option>
                        <option value="span">span</option>
                        <option value="paragraph">paragraph</option>
                    </select>
                </div>
                <div class="question question4">
                    <label for="q4">4. How many levels of headings are available in HTML?</label>
                    <input type="number" id="q4" name="q4" min="1" max="6">
                </div>
                <button type="submit">Submit Quiz</button>
            </form>
        </main>
        <footer>
            <p>Â©2024 | HTML Form - Basic Quiz about HTML and CSS | Isaac Jean-Philippe</p>
        </footer>
    </body>
</html>
